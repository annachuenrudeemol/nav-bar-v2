<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koddi Design System - Navigation Bar</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <!-- Top Brand Bar -->
        <header class="brand-bar">
            <div class="brand-bar-left">
                <img src="koddi_logo.svg" alt="Koddi" class="brand-logo-img" />
            </div>
            <div class="brand-bar-right">
                <button class="brand-bar-btn notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">1</span>
                </button>
                <div class="brand-bar-avatar">U</div>
            </div>
        </header>

        <div class="app-body">
            <aside class="sidebar">
                <div class="sidebar-top">
                    <nav class="sidebar-nav">
                        <!-- Hamburger menu at top -->
                        <button class="nav-icon-btn menu-toggle-btn" id="menu-toggle-btn" aria-label="Menu">
                            <i class="fas fa-bars nav-icon"></i>
                        </button>
                    </nav>
                    <nav class="sidebar-nav main-nav">
                        <!-- Main navigation icons -->
                        <!-- Overview - single page -->
                        <div class="nav-section">
                            <button class="nav-icon-btn home-btn active expandable" aria-label="Overview">
                                <i class="fas fa-home nav-icon"></i>
                                <div class="hover-card">
                                    <div class="hover-card-header">
                                        <span class="hover-card-title">Overview</span>
                                    </div>
                                    <div class="hover-card-content">
                                        <div class="hover-card-item active">
                                            <i class="fas fa-home hover-card-icon"></i>
                                            <span>Overview</span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="nav-submenu-data" style="display: none;">
                            </div>
                        </div>
                        <!-- Insights -->
                        <div class="nav-section">
                            <button class="nav-icon-btn insights-btn expandable" aria-label="Insights">
                                <i class="fas fa-lightbulb nav-icon"></i>
                                <div class="hover-card">
                                    <div class="hover-card-header">
                                        <span class="hover-card-title">Insights</span>
                                    </div>
                                    <div class="hover-card-content">
                                        <div class="hover-card-item">
                                            <i class="fas fa-chart-line hover-card-icon"></i>
                                            <span>Performance</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-tachometer-alt hover-card-icon"></i>
                                            <span>Pacing</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-boxes hover-card-icon"></i>
                                            <span>Inventory</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-satellite-dish hover-card-icon"></i>
                                            <span>Telemetry</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-user-tie hover-card-icon"></i>
                                            <span>Advertisers</span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="nav-submenu-data" style="display: none;">
                                <div data-item="Performance" data-icon="fa-chart-line"></div>
                                <div data-item="Pacing" data-icon="fa-tachometer-alt"></div>
                                <div data-item="Inventory" data-icon="fa-boxes"></div>
                                <div data-item="Telemetry" data-icon="fa-satellite-dish"></div>
                                <div data-item="Advertisers" data-icon="fa-user-tie"></div>
                            </div>
                        </div>
                        <!-- Yield Management -->
                        <div class="nav-section">
                            <button class="nav-icon-btn yield-btn expandable" aria-label="Yield Management">
                                <i class="fas fa-store nav-icon"></i>
                                <div class="hover-card">
                                    <div class="hover-card-header">
                                        <span class="hover-card-title">Yield Management</span>
                                    </div>
                                    <div class="hover-card-content">
                                        <div class="hover-card-item">
                                            <i class="fas fa-coins hover-card-icon"></i>
                                            <span>Price Floor</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-bullseye hover-card-icon"></i>
                                            <span>Relevancy</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-robot hover-card-icon"></i>
                                            <span>Outcome Automation</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-users-cog hover-card-icon"></i>
                                            <span>Ad Ops</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-flask hover-card-icon"></i>
                                            <span>Testing</span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="nav-submenu-data" style="display: none;">
                                <div data-item="Price Floor" data-icon="fa-coins"></div>
                                <div data-item="Relevancy" data-icon="fa-bullseye"></div>
                                <div data-item="Outcome Automation" data-icon="fa-robot"></div>
                                <div data-item="Ad Ops" data-icon="fa-users-cog"></div>
                                <div data-item="Testing" data-icon="fa-flask"></div>
                            </div>
                        </div>
                        <!-- Media Management -->
                        <div class="nav-section">
                            <button class="nav-icon-btn media-btn expandable" aria-label="Media Management">
                                <i class="fas fa-photo-video nav-icon"></i>
                                <div class="hover-card">
                                    <div class="hover-card-header">
                                        <span class="hover-card-title">Media Management</span>
                                    </div>
                                    <div class="hover-card-content">
                                        <div class="hover-card-item">
                                            <i class="fas fa-clipboard-list hover-card-icon"></i>
                                            <span>Media Plans</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-calendar-check hover-card-icon"></i>
                                            <span>Reservations</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-bullhorn hover-card-icon"></i>
                                            <span>Campaigns</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-layer-group hover-card-icon"></i>
                                            <span>Ad Groups</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-cube hover-card-icon"></i>
                                            <span>Entities</span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="nav-submenu-data" style="display: none;">
                                <div data-item="Media Plans" data-icon="fa-clipboard-list"></div>
                                <div data-item="Reservations" data-icon="fa-calendar-check"></div>
                                <div data-item="Campaigns" data-icon="fa-bullhorn" data-has-nested="true">
                                    <div data-nested-item="Ad Groups" data-nested-icon="fa-layer-group"></div>
                                    <div data-nested-item="Entities" data-nested-icon="fa-cube"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Creative Studio -->
                        <div class="nav-section">
                            <button class="nav-icon-btn creative-btn expandable" aria-label="Creative Studio">
                                <i class="fas fa-palette nav-icon"></i>
                                <div class="hover-card">
                                    <div class="hover-card-header">
                                        <span class="hover-card-title">Creative Studio</span>
                                    </div>
                                    <div class="hover-card-content">
                                        <div class="hover-card-item">
                                            <i class="fas fa-photo-video hover-card-icon"></i>
                                            <span>Creative Library</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-check-circle hover-card-icon"></i>
                                            <span>Approvals</span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="nav-submenu-data" style="display: none;">
                                <div data-item="Creative Library" data-icon="fa-photo-video"></div>
                                <div data-item="Approvals" data-icon="fa-check-circle"></div>
                            </div>
                        </div>
                        <!-- Reporting -->
                        <div class="nav-section">
                            <button class="nav-icon-btn reporting-btn expandable" aria-label="Reporting">
                                <i class="fas fa-chart-bar nav-icon"></i>
                                <div class="hover-card">
                                    <div class="hover-card-header">
                                        <span class="hover-card-title">Reporting</span>
                                    </div>
                                    <div class="hover-card-content">
                                        <div class="hover-card-item">
                                            <i class="fas fa-edit hover-card-icon"></i>
                                            <span>Report Editor</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-save hover-card-icon"></i>
                                            <span>Saved Reports</span>
                                        </div>
                                        <div class="hover-card-item">
                                            <i class="fas fa-chart-pie hover-card-icon"></i>
                                            <span>Competitive Insights</span>
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <div class="nav-submenu-data" style="display: none;">
                                <div data-item="Report Editor" data-icon="fa-edit"></div>
                                <div data-item="Saved Reports" data-icon="fa-save"></div>
                                <div data-item="Competitive Insights" data-icon="fa-chart-pie"></div>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="sidebar-bottom">
                    <button class="nav-icon-btn settings-btn expandable" aria-label="Tools & Settings">
                        <i class="fas fa-cog nav-icon"></i>
                        <div class="hover-card">
                            <div class="hover-card-header">
                                <span class="hover-card-title">Tools & Settings</span>
                            </div>
                            <div class="hover-card-content">
                                <div class="hover-card-item">
                                    <i class="fas fa-sitemap hover-card-icon"></i>
                                    <span>Network Management</span>
                                </div>
                                <div class="hover-card-item">
                                    <i class="fas fa-file-invoice-dollar hover-card-icon"></i>
                                    <span>Finance & Billing</span>
                                </div>
                                <div class="hover-card-item">
                                    <i class="fas fa-sliders-h hover-card-icon"></i>
                                    <span>Platform Configuration</span>
                                </div>
                                <div class="hover-card-item">
                                    <i class="fas fa-code hover-card-icon"></i>
                                    <span>Integration & Developers</span>
                                </div>
                            </div>
                        </div>
                    </button>
                    <div class="nav-submenu-data" style="display: none;">
                        <div data-item="Network Management" data-icon="fa-sitemap" data-has-nested="true">
                            <div data-nested-item="Advertiser Groups" data-nested-icon="fa-users"></div>
                            <div data-nested-item="Advertisers" data-nested-icon="fa-user-tie"></div>
                            <div data-nested-item="Funding" data-nested-icon="fa-wallet"></div>
                            <div data-nested-item="Users" data-nested-icon="fa-user"></div>
                        </div>
                        <div data-item="Finance & Billing" data-icon="fa-file-invoice-dollar" data-has-nested="true">
                            <div data-nested-item="Invoices" data-nested-icon="fa-file-invoice"></div>
                            <div data-nested-item="Financials" data-nested-icon="fa-chart-line"></div>
                            <div data-nested-item="Funding & Billing" data-nested-icon="fa-credit-card"></div>
                            <div data-nested-item="Spend Limits" data-nested-icon="fa-hand-holding-usd"></div>
                        </div>
                        <div data-item="Platform Configuration" data-icon="fa-sliders-h" data-has-nested="true">
                            <div data-nested-item="Branding" data-nested-icon="fa-paint-brush"></div>
                            <div data-nested-item="Instance Configuration" data-nested-icon="fa-cogs"></div>
                            <div data-nested-item="Currencies" data-nested-icon="fa-dollar-sign"></div>
                            <div data-nested-item="Targeting" data-nested-icon="fa-crosshairs"></div>
                        </div>
                        <div data-item="Integration & Developers" data-icon="fa-code" data-has-nested="true">
                            <div data-nested-item="Feeds" data-nested-icon="fa-rss"></div>
                            <div data-nested-item="Product Attributes" data-nested-icon="fa-tags"></div>
                            <div data-nested-item="Instance Config" data-nested-icon="fa-server"></div>
                            <div data-nested-item="Client Details" data-nested-icon="fa-id-card"></div>
                            <div data-nested-item="Targeting Mapping" data-nested-icon="fa-project-diagram"></div>
                            <div data-nested-item="Reporting Config" data-nested-icon="fa-file-alt"></div>
                        </div>
                    </div>
                    <button class="nav-icon-btn primary create-btn" aria-label="Create">
                        <i class="fas fa-plus nav-icon"></i>
                        <div class="hover-card create-hover-card">
                            <div class="hover-card-header">
                                <span class="hover-card-title">Create</span>
                            </div>
                            <div class="hover-card-content create-hover-card-content">
                                <div class="create-hover-card-item">
                                    <div class="create-hover-card-icon-wrapper">
                                        <i class="fas fa-bullhorn create-hover-card-icon"></i>
                                    </div>
                                    <div class="create-hover-card-text">
                                        <div class="create-hover-card-title">Campaign</div>
                                        <div class="create-hover-card-subtitle">Start a new campaign</div>
                                    </div>
                                </div>
                                <div class="create-hover-card-item">
                                    <div class="create-hover-card-icon-wrapper">
                                        <i class="fas fa-chart-column create-hover-card-icon"></i>
                                    </div>
                                    <div class="create-hover-card-text">
                                        <div class="create-hover-card-title">Report</div>
                                        <div class="create-hover-card-subtitle">Create a new report</div>
                                    </div>
                                </div>
                                <div class="create-hover-card-item">
                                    <div class="create-hover-card-icon-wrapper">
                                        <i class="fas fa-cloud-sun create-hover-card-icon"></i>
                                    </div>
                                    <div class="create-hover-card-text">
                                        <div class="create-hover-card-title">Forecast</div>
                                        <div class="create-hover-card-subtitle">Look into the future</div>
                                    </div>
                                </div>
                                <div class="create-hover-card-item">
                                    <div class="create-hover-card-icon-wrapper">
                                        <i class="fas fa-handshake create-hover-card-icon"></i>
                                    </div>
                                    <div class="create-hover-card-text">
                                        <div class="create-hover-card-title">Recommendation</div>
                                        <div class="create-hover-card-subtitle">Send recs to your advertisers</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </aside>

            <!-- Right Panel for Submenu Items -->
            <aside class="submenu-panel" id="submenu-panel">
                <div class="submenu-panel-content">
                    <div class="submenu-section-header" id="submenu-section-header">
                        <span class="submenu-section-title">Dashboard</span>
                    </div>
                    <div class="submenu-search-wrapper">
                        <i class="fas fa-search submenu-search-icon"></i>
                        <input type="text" class="submenu-search-input" placeholder="Search">
                    </div>
                    <nav class="submenu-items" id="submenu-items">
                        <!-- Submenu items will be populated dynamically -->
                    </nav>
                </div>
            </aside>

            <main class="main-content">
                <div class="content-area">
                    <!-- Page Header -->
                    <div class="page-header">
                        <h1 class="page-title-main" id="page-title-main">Page Name</h1>
                        <p class="page-description" id="page-description">Page description would go here.</p>
                    </div>

                    <!-- Version Select -->
                    <div class="version-select-wrapper">
                        <button class="version-select" id="version-select">
                            <span class="version-select-text">Click to expand</span>
                            <i class="fas fa-chevron-down version-select-chevron"></i>
                        </button>
                        <div class="version-select-dropdown" id="version-dropdown">
                            <div class="version-select-header">
                                <span class="version-select-header-text">Test out iterations</span>
                            </div>
                            <div class="version-select-options">
                                <div class="version-select-option active" data-value="Click to expand">
                                    <span class="version-select-option-text">Click to expand</span>
                                    <span class="version-select-option-label">V1</span>
                                </div>
                                <div class="version-select-option" data-value="Hover to expand">
                                    <span class="version-select-option-text">Hover to expand</span>
                                    <span class="version-select-option-label">V2</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main illustration card -->
                    <div class="illustration-card">
                        <div class="illustration-wrapper">
                            <img src="bull-horn-checklist-surfing-book.svg" alt="Page illustration" class="page-illustration" />
                        </div>
                        <div class="illustration-text">
                            <h2 class="illustration-title" id="illustration-title">Page Name</h2>
                            <p class="illustration-subtitle" id="illustration-subtitle">Page description would go here.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js?v=4"></script>
</body>
</html>
